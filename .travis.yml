language: node_js
node_js:
  - '10'

script:
  - npm run lint
  - npm test
  - npm run build
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
before_deploy:
  - touch .npmignore
deploy:
  provider: npm
  dry_run: true
  email: 'collis.michael@gmail.com'
  access: public
  skip_cleanup: true
  edge: true
